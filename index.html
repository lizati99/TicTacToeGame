<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>X-O Game</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h5>X-O Game </h5>
            <p class="playerX">X : <span>0</span></p>
            <p class="playerO">O : <span>0</span></p>
            <span class="nextPlayer">X</span>
        </div>
        <div class="row">
            <div class="col-4" id="0"></div>
            <div class="col-4" id="1"></div>
            <div class="col-4" id="2"></div>

            <div class="col-4" id="3"></div>
            <div class="col-4" id="4"></div>
            <div class="col-4" id="5"></div>

            <div class="col-4" id="6"></div>
            <div class="col-4" id="7"></div>
            <div class="col-4" id="8"></div>
        </div>
    </div>
    <script type="module" src="dist/main.js" ></script>
</body>
</html>
